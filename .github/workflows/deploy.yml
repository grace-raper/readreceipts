name: Deploy to AWS S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for required secrets
        run: |
          echo "Checking for required environment variables..."
          
          if [ -z "${{ secrets.VITE_POSTHOG_API_KEY }}" ]; then
            echo "‚ö†Ô∏è Warning: VITE_POSTHOG_API_KEY is not set. Analytics will not work in production."
          else
            echo "‚úÖ VITE_POSTHOG_API_KEY is set."
          fi
          
          if [ -z "${{ secrets.VITE_POSTHOG_HOST }}" ]; then
            echo "‚ö†Ô∏è Warning: VITE_POSTHOG_HOST is not set. Using default host."
          else
            echo "‚úÖ VITE_POSTHOG_HOST is set."
          fi
          
          echo "Build will continue with default or empty values for any missing variables."
      
      - name: Build Vite app
        run: npm run build
        env:
          VITE_POSTHOG_API_KEY: ${{ secrets.VITE_POSTHOG_API_KEY || '' }}
          VITE_POSTHOG_HOST: ${{ secrets.VITE_POSTHOG_HOST || 'https://us.i.posthog.com' }}
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}

      - name: Sync build to S3
        run: |
          echo "Starting optimized S3 sync for faster CloudFront propagation..."
          
          # Sync HTML files with correct content type (no cache for immediate updates)
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} \
            --content-type "text/html" \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0"
          
          # Sync JS and CSS files (medium cache with ETag validation)
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} \
            --exclude "*" \
            --include "*.js" \
            --include "*.css" \
            --cache-control "public, max-age=3600, must-revalidate"
          
          # Sync image files (longer cache but still validateable)
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} \
            --exclude "*" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.png" \
            --include "*.gif" \
            --include "*.svg" \
            --include "*.webp" \
            --include "*.ico" \
            --cache-control "public, max-age=86400, must-revalidate"
          
          # Sync font files (long cache)
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} \
            --exclude "*" \
            --include "*.woff" \
            --include "*.woff2" \
            --include "*.ttf" \
            --include "*.eot" \
            --cache-control "public, max-age=31536000, immutable"
          
          # Sync remaining files
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} \
            --exclude "*.html" \
            --exclude "*.js" \
            --exclude "*.css" \
            --exclude "*.jpg" \
            --exclude "*.jpeg" \
            --exclude "*.png" \
            --exclude "*.gif" \
            --exclude "*.svg" \
            --exclude "*.webp" \
            --exclude "*.ico" \
            --exclude "*.woff" \
            --exclude "*.woff2" \
            --exclude "*.ttf" \
            --exclude "*.eot" \
            --cache-control "public, max-age=3600" \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          echo "Creating targeted CloudFront invalidations..."
          
          # Invalidate HTML files first (most important for navigation)
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/about" "/feedback" "/import" "/storygraph" "/manual" "/receipt"
          
          # Then invalidate everything else
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üì¶ Build output synced to S3 bucket: ${{ secrets.S3_BUCKET }}"
          echo "üåê CloudFront cache invalidated for distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "‚è±Ô∏è Changes should propagate within 1-5 minutes"
